version: "3"

vars:
  BINARY: simple-aws-sso
  BIN_DIR: bin

tasks:
  default:
    desc: Show available tasks
    cmds:
      - task --list

  build:
    desc: Build the binary
    sources:
      - "**/*.go"
      - go.mod
      - go.sum
    generates:
      - "{{.BIN_DIR}}/{{.BINARY}}"
    cmds:
      - mkdir -p {{.BIN_DIR}}
      - go build -o {{.BIN_DIR}}/{{.BINARY}} .

  run:
    desc: Run the application
    deps:
      - build
    cmds:
      - ./{{.BIN_DIR}}/{{.BINARY}} {{.CLI_ARGS}}

  test:
    desc: Run tests
    cmds:
      - go test -v ./...

  test:coverage:
    desc: Run tests with coverage
    cmds:
      - go test -v -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html

  clean:
    desc: Remove build artifacts
    cmds:
      - rm -rf {{.BIN_DIR}}
      - rm -rf dist
      - rm -f coverage.out coverage.html

  fmt:
    desc: Format code
    cmds:
      - go fmt ./...

  lint:
    desc: Run linter
    cmds:
      - golangci-lint run

  tidy:
    desc: Tidy dependencies
    cmds:
      - go mod tidy

  release:snapshot:
    desc: Build release locally (no publish)
    cmds:
      - goreleaser release --snapshot --clean

  release:check:
    desc: Validate goreleaser config
    cmds:
      - goreleaser check
